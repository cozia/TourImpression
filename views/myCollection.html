<md-content ng-cloak>
    <md-toolbar class="md-accent" layout="row" layout-align="center center">
        <div class="myCollection_close" ui-sref="index"></div>
        <h4>我的收藏</h4>
    </md-toolbar>
    <md-content ng-repeat="collection in collections" >
        <md-card>
            <div class="myCollection_con">
                <div class="myCollection_dis">
                    <h3>{{collection.tourName}}</h3>
                </div>
                <!--<h2 class="myCollection_dis">---马尔代夫8日游---</h2>-->
                <img class="myCollection_img" src="{{collection.tourPhoto}}" alt=""/>
            </div>
            <md-actions layout="row" layout-align="space-between">
                <md-button class="md-rasied md-accent">添加到我的行程</md-button>
                <md-button class="md-rasied md-accent" ng-click="delCollection($index)">删除</md-button>
            </md-actions>
        </md-card>
    </md-content>
</md-content>
