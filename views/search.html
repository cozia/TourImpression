<md-content  ng-cloak>
    <div id="searchBar" layout="row">
        <span class="fa fa-search searchIcon"></span>
        <input class="md-margin"  type="text" ng-model="searchItem" placeholder="搜索相关行程/景点/时间"/>
        <span class=" md-margin fa fa-close closeIcon" ng-click="deleteAll()"></span>
        <!--<button ng-click="submit()">搜索</button>-->
    </div>
    <div ui-view="">           <!--搜索字段后，里面的内容转到搜索结果，当删除搜索字段后展示最近搜索列表-->
        <md-list flex>
            <md-list-item ng-click="null" ng-repeat="searchHistry in searchList">
                <span class="fa fa-clock-o md-margin"></span>
                <span ng-bind="searchHistry"></span>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item ng-click="clearAll()">
                <span class="fa fa-close md-margin"></span>
                <span>清空搜索记录</span>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>

    <div ng-show="">
        <md-content>
            <md-list >
                <md-list-item ng-repeat="item in items" layout="row" flex>
                    <div>
                        <img flex class="tourPhoto" ui-sref="index.agendaDetails" ng-src="{{item.tourPhoto}}?{{$index}}" />
                    </div>
                    <div layout="column" class="md-margin md-padding"flex >
                        <b class="tourName">{{ item.tourName }}</b>
                        <span class="note">{{ item.note }}</span>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</md-content>



        <div class="search_error_info" ng-show="search_error_info">抱歉，没有搜索到相关内容</div>
